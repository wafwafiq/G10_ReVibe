{% extends "base.html" %}

{% block title %}Sign Up - ReVibe{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Join ReVibe</h2>
    <p class="auth-subtitle">Create your MMU marketplace account</p>
    
    <form method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="form-input" 
                placeholder="Enter your full name"
                required
            >
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">MMU Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="yourname@student.mmu.edu.my"
                pattern=".*@(student\.)?mmu\.edu\.my$"
                title="Please use your MMU email address"
                required
            >
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="Create a strong password"
                minlength="8"
                required
            >
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                class="form-input" 
                placeholder="Confirm your password"
                required
            >
            <small class="form-note">Note: This field is for validation only, not stored in database</small>
        </div>
        
        <button type="submit" class="btn">Create Account</button>
    </form>
    
    <a href="{{ url_for('auth.login') }}" class="auth-link">
        Already have an account? Sign in here
    </a>
</div>
{% endblock %}
