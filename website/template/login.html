{% extends "base.html" %}

{% block title %}Login - ReVibe{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your ReVibe account</p>
    
    <form method="POST" id="loginForm">
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="Enter your MMU email"
                required
            >
            <div class="error-message" id="emailError"></div>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="Enter your password"
                required
            >
            <div class="error-message" id="passwordError"></div>
        </div>
        
        <button type="submit" class="btn">
            <span id="loginText">Sign In</span>
            <span id="loginLoading" class="loading" style="display: none;"></span>
        </button>
    </form>
    
    <a href="{{ url_for('auth.sign_up') }}" class="auth-link">
        Don't have an account? Create one here
    </a>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Basic form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        let isValid = true;
        
        // Clear previous errors
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error', 'success'));
        
        // Email validation
        if (!email.value.includes('@student.mmu.edu.my') && !email.value.includes('@mmu.edu.my')) {
            document.getElementById('emailError').textContent = 'Please use your MMU email address';
            email.classList.add('error');
            isValid = false;
        } else {
            email.classList.add('success');
        }
        
        // Password validation
        if (password.value.length < 8) {
            document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
            password.classList.add('error');
            isValid = false;
        } else {
            password.classList.add('success');
        }
        
        if (!isValid) {
            e.preventDefault();
        } else {
            // Show loading state
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loginLoading').style.display = 'inline-block';
        }
    });
</script>
{% endblock %}
